<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Веб-разработчик Иванов В. В.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="main-menu-second-webs"> 
                    <a href="index.html">На главную</a>
                </nav>
                <div class="text-center py-5">
                </div>
            </div>
        </header>

        <main class="feedback-second-list">
            <div class="allfeedback">
                <h2 id="contactus">Свяжитесь с нами!</h2>
                <form action="https://httpbin.org/post" method="post" class="feeeeedback">
                    <div class="feedbackOP">
                        <fieldset>
                            <legend>ФИО</legend>
                            <input type="text" name="name" id="name" required />
                        </fieldset>
                    </div>
                    <div class="feedbackOP">
                        <fieldset>
                            <legend>Email</legend>
                            <input type="email" name="email" id="email" required />
                        </fieldset>
                    </div>
                    <div class="feedbackinfo">
                        <fieldset>
                            <legend>Откуда вы о нас узнали?</legend>
                            <label><input type="radio" name="radio" value="ad" />Реклама</label>
                            <label><input type="radio" name="radio" value="relatives" />От родствеников</label>
                            <label><input type="radio" name="radio" value="Univer" />От университета</label>
                        </fieldset>
                    </div>
                    <div class="feedbackinvocation">
                        <fieldset>
                            <legend>Тип обращения</legend>
                            <select name="type" id="type">
                                <option value="complaint">Жалоба</option>
                                <option value="proposal">Предложение</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="feedbackmessage">
                        <fieldset>
                            <legend>Текст сообщения</legend>
                            <textarea name="message" id="message" rows="5"></textarea>
                        </fieldset>
                    </div>
                    <div class="feedbackFAIL">
                        <fieldset>
                            <legend>Вложения (файл)</legend>
                            <input type="file" id="attachments" name="attachments">
                        </fieldset>
                    </div>
                    <div class="feedbackCheckbox">
                        <input type="checkbox" name="consent" required>
                        <p id="checkboxP">Даю согласие на обработку персональных данных</p>
                    </div>
                    <div class="feedbackSubmit">
                        <input id="submit" type="submit">                                  
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="footer">
            <div class="container">
                &copy; Иванов В. В.
            </div>
        </footer> 
    </body>
</html>
