<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Крестики-нолики</title>
</head>
<body>
    <main class="main tic-tac-toe-page">
        <div class="tic-tac-toe-container">
            <div id="win-status" class="win-status"></div>
            <div class="field noselect">
                <div id="cell1" class="cell cell1"></div>
                <div id="cell2" class="cell cell2"></div>
                <div id="cell3" class="cell cell3"></div>
                <div id="cell4" class="cell cell4"></div>
                <div id="cell5" class="cell cell5"></div>
                <div id="cell6" class="cell cell6"></div>
                <div id="cell7" class="cell cell7"></div>
                <div id="cell8" class="cell cell8"></div>
                <div id="cell9" class="cell cell9"></div>
            </div>
            <div id="reset" class="reset">Заново</div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
